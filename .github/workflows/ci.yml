name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: Set up CocoaPods
      run: |
        gem install cocoapods
        pod install

    - name: Set up Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.4.app # Замените на вашу версию Xcode, если необходимо

    - name: Build and test
      run: xcodebuild -workspace YourApp.xcworkspace -scheme YourApp -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.4' clean build test
